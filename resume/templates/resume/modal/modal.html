{% load bbcode_tags %}
<div class="modal fade" id="zoomElement" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title dynamic_title" id="exampleModalLabel">{{title}}</h5>
			</div>
			<div class="modal-body">
				<p>{% bbcode item.description %}</p>
			</div>
		</div>
	</div>
</div>
