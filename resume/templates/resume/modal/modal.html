{% load bbcode_tags %}
<div class="modal fade" id="descModal_{{pk}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title dynamic_title" id="exampleModalLabel">{{title}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			</div>
			<div class="modal-body">
				{% if images %}

					<div id="ImageCarousels" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
						</ol>
						<div class="carousel-inner">
						{% for image in images %}
							{% if forloop.first %}
								<div class="carousel-item active">
							{% else %}
								<div class="carousel-item ">
							{% endif %}
										<img class="d-block w-100 dynamic_image" src="{{image.image.url}}" alt="{{image.name}}">
						</div>
						{% endfor %}
						</div>
						<a class="carousel-control-prev" href="#ImageCarousels" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#ImageCarousels" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				{% endif %}
				{% if description %}
				<div style="margin: 1rem;">
					<p>{% bbcode item.description %}</p>
				</div>
				{% endif %}					
			</div>
		</div>
	</div>
</div>
