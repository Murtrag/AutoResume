<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
  {% block header%}
  {% endblock %}

</head>


<body>
	<div class="container">

		<div class="card">
			<div class="card-body card__header">


				{% block buttons %}
				{% endblock %}

				{% block extra_buttons %}
				{% endblock %}

				<header class="text-center">
					{% block title %} {% endblock %}
				</header>
					{% block content %}{% endblock%}
				<footer>
				</footer>
			</div>
		</div>
	</div>


{% block scripts %}
{% endblock %}
</body>
</html>
